{% extends 'base.html' %}

{% block main_title %}
<title>Загрузить Excel</title>
{% endblock %}

{% block main %}
<div class="container">
    <h1>Загрузите файл Excel</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
</div>
{% endblock %}
